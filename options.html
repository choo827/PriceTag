<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PriceTag Options</title>
    <link rel="stylesheet" href="options.css">
    <link rel="shortcut icon" href="icon.png">
    <link rel="icon" href="icon.png">
</head>
<body>
<div class="option-container">
    <h1 class="heading">Options</h1>
    <div class="currency-wrapper">
        <h3 class="sub-heading">Current currency</h3>
        <div id="status" class="status">
            <div class="check-wrapper">
                <img class="check-icon" src="images/check.svg">
            </div>
            <div class="status-wrpper">
                Options saved!
            </div>
        </div>
    </div>
    <div class="form-element">
        <select id="currency" class="select-currency">
            <option value="EUR">EUR (€)</option>
            <option value="USD">USD ($)</option>
            <option value="GBP">GBP (£)</option>
            <option value="JPY">JPY (¥)</option>
            <option value="KRW">KRW (₩)</option>
        </select>
        <span class="form-icon" aria-hidden="true"><img src="images/angle-down.svg"></span>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
