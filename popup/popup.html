<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
<div class="container">
    <div class="exchange-container">
        <div class="form-element">
            <select id="selCur" dir="auto" name="currency">
                <option class="options" selected value="EUR">€</option>
                <option class="options" value="USD">$</option>
                <option class="options" value="GBP">£</option>
                <option class="options" value="JPY">¥</option>
                <option class="options" value="KRW">₩</option>
            </select>
            <input autofocus placeholder="Enter the price to exchange." type="number" id="price">
        </div>
    </div>
    <div id="exchange-wrapper" class="exchange-wrapper">
        <span id="exchange-currency" class="exchage-currency"></span>
        <span id="result"></span>
    </div>
</div>
<footer>
    <div id="go-to-options">
        <img src="../images/cog.svg">
    </div>
</footer>
</body>
</html>
